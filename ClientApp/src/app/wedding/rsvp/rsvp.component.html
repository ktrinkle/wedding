<h2 class="appleg">RSVP</h2>
<div>Here are the people we have in your party. Please let us know if you are attending!</div>
<div class="container border">
<form [formGroup]="weddingArray">
<div class="table-responsive">
<table class="table table-striped">
<thead>
  <th>Name (first and last)</th>
  <th>Are they attending?</th>
  <th>Any comments? (Dietary restrictions, etc)</th>
  <th></th>
</thead>
<tbody>
  <tr *ngFor="let member of getPartyMembers(weddingArray); let i = index" [formGroupName]="i">
    <td>
      <input type="text" class="form-control" formControlName="groupMemberName" name="groupMemberName" id="member{{i}}" value="{{member.value.groupMemberName}}">
    </td>
    <td>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="rsvpYes{{i}}" formControlName="rsvpYes" value="{{member.value.rsvpYes}}">
        <label class="form-check-label" for="rsvpYes">Attending</label>
      </div>
    </td>
    <td>
      <input type="text" class="form-control" formControlName="rsvpComment" name="rsvpComment" id="rsvpComment{{i}}" value="{{member.value.rsvpComment}}">
    </td>
</tbody>
</table>
</div>
</form>
</div>
